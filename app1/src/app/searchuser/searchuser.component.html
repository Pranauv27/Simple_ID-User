<form (submit)="SearchUser()">
    <h3>Search User</h3>
    ID: <input type="text" [(ngModel)]="ID" name="ID" id=""><button type="submit">search</button>
    <div *ngIf="status == 404">
        <p>User is not found. Try again with any other ID</p>
    </div>
    <div *ngIf="status == 200">
        <p>{{ user.id }} - {{ user.name }}</p>
    </div>
</form>
